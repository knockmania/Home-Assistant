  push:
    categories:
      - name: lights
        identifier: lights
        actions:
          - identifier: LIGHTSOFF
            title: 'Turn Them Off'
            activationMode: 'background'
            authenticationRequires: no
            destructive: yes
            behavior: 'default'
          - identifier: 'LIGHTSON'
            title: 'Leave Them On'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no

      - name: alarm
        identifier: alarm
